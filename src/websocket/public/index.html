<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Super Basic Chat</h1>
    <!-- Content here -->
    <div class="mb-3">
      <textarea class="form-control" id="textarea" rows="10"></textarea>
    </div>
    <label for="recipient">Recipient (broadcast if empty)</label>
    <input class="form-control" id="recipient">
    <div class="row mb-3">
      <label for="message">Message</label>
      <div class="col-8">
        <input class="form-control" id="message">
      </div>
      <div class="col-auto">
        <button type="submit" id="send" class="btn btn-primary mb-3">Send</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
